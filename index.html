    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* PRINT STYLES FOR POS VOUCHER */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-voucher, #printable-voucher * {
          visibility: visible;
        }
        #printable-voucher {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm; /* Standard POS width */
          margin: 0;
          padding: 10px;
          color: black;
          background: white;
        }
        /* Hide navbar and other UI */
        nav, footer, button, .no-print {
          display: none !important;
        }
      }

      /* VVIP Hot Number Animation */
      @keyframes hot-number-shake {
        0%, 100% { transform: translateX(0) rotate(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-2px) rotate(-1deg); }
        20%, 40%, 60%, 80% { transform: translateX(2px) rotate(1deg); }
      }
      .animate-hot-number {
        animation: hot-number-shake 1.5s cubic-bezier(.36,.07,.19,.97) infinite;
      }
    </style>
